<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>uhppoted-httpd</title>
    <link rel="icon"             href="images/favicon.svg">
    <link rel="mask-icon"        href="images/favicon-mask.svg" color="#000000">
    <link rel="apple-touch-icon" href="images/favicon-180x180.png">
    <link rel="manifest"         href="manifest.json">
    <link rel="stylesheet"       href="css/uhppoted.css" type="text/css">
  </head>

  <body> 
    <div id="content">
      
      <!-- LOGO -->
      <div id="logo">
        <img src="images/logo.png"  />
      </div>
      
      <div></div>
      <div></div>
      
      <div id="main">

        <!-- LOGIN -->
        <fieldset id="login">
          <legend>Login</legend>
          <form action="/auth" method="POST"> 
            <input id="uid" name="uid" type="text" class="field" size="28" placeholder="{{.Login.UserID.Hint}}"  required value="admin" />
            <input id="pwd" name="pwd" type="password" class="field" size="28" placeholder="{{.Login.Password.Hint}}" required value="uhppoted" />
            <button action="submit">{{.Login.Ok.Label}}</button>
          </form>
        </fieldset>

      </div>
    </div>
  </body>

</html>
