<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>uhppoted-httpd</title>
    <link rel="icon"             href="images/favicon.svg">
    <link rel="mask-icon"        href="images/favicon-mask.svg" color="#000000">
    <link rel="apple-touch-icon" href="images/favicon-180x180.png">
    <link rel="manifest"         href="manifest.json">
    <link rel="stylesheet"       href="css/new.css"  type="text/css">
  </head>

  <body> 
    <div class="container">
      <!-- HEADER -->
      <header>
        <img id="logo" src="images/logo.png"  />
          
        <div id="dashboard">
          <span id="windmill"></span>
        </div>

        <div id="user">
          <div id="avatar">
            <p>admin</p>
            <img id="avatar" src="images/user-cog-solid.svg" />
          </div>
          <div class="menu">
            <a href="#" onclick="onSignOut(event)">Sign out</a>
          </div>
        </div>
      </header>
      
      <!-- NAVIGATION -->
      <nav>
      </nav>

      <!-- MAIN -->
      <main>
      </main>

      <!-- SIDEBAR -->
      <aside>
      </aside>

      <!-- FOOTER -->
      <footer>
        <p>v0.0.0</p>
      </footer>
    </div>
  </body>

  <!-- SCRIPTS -->
 
  <script type="module" src="./javascript/uhppoted.js"></script>
  <script type="module" src="./javascript/cardholders.js"></script>

  <script type="module">
    import { dismiss, resetIdle, onSignOut } from "./javascript/uhppoted.js"
    import { onEdited, onTick, onCommit, onCommitAll, onRollback, onRollbackAll, onNew, onRefresh } from "./javascript/cardholders.js"

    window.dismiss = dismiss
    window.onSignOut = onSignOut
    window.onEdited = onEdited
    window.onTick = onTick
    window.onCommit = onCommit
    window.onCommitAll = onCommitAll
    window.onRollback = onRollback
    window.onRollbackAll = onRollbackAll
    window.onNew = onNew
    window.onRefresh = onRefresh

    resetIdle();
  </script>

  <!-- global information initialised by Go template -->
  <script>
    var constants = {
      groups: [ {{range .db.Groups}}{{.ID}},{{end}} ]
    }
  </script>

</html>
